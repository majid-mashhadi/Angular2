<div class="col-md-10 col-md-offset-1">
    <div class="well">
        <table class="table table-bordered">
            <thead>
                <tr class="success">
                    <td colspan="2">
                        New User Registeration
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Email</td>
                    <td><input type="email" id="txtEmail" placeholder="Email" [(ngModel)]="email" /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" id="txtPassword" placeholder="Password" [(ngModel)]="password" /></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td><input type="password" id="txtConfirmPassword" placeholder="Password" [(ngModel)]="confirmPassword" /></td>
                </tr>
                <tr>
                    <td colspan="2" class="success">
                        <input id="btnRegister" class="btn btn-success" type="button" value="Register" (click)="registerUser()" />
                        <input id="btnCancel" class="btn btn-success pull-right" type="button" value="Cancel" (click)="cancel()" />
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="modal fade" tabindex="-1" id="successModal" data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4>Success</h4>
                    </div>
                    <div class="modal-body">
                        <h2>Registeration Successful</h2>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" class="btn btn-success pull-right">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <alert [config]="alertConfig" (close)="closeAlert($event)">{{errorMessage}}</alert>
    </div>
</div>
